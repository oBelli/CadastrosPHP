<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --laranja: #FF6B35;
      --preto: #000000;
      --cinza: #f5f5f5;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--preto);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      background: white;
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(255, 107, 53, 0.1);
      border: 1px solid var(--laranja);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
      color: var(--preto);
      font-weight: 600;
      font-size: 24px;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: var(--laranja);
      box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
    }

    .btn-primary {
      background-color: var(--laranja);
      border: none;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
      color: white;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #E55A2B;
    }

    .error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">SISTEMA DE CONTATOS</div>
    
    <form id="form-login">
      <div class="mb-3">
        <input type="text" class="form-control" id="login" placeholder="Login" required>
        <div class="error" id="erroLogin"></div>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
        <div class="error" id="erroSenha"></div>
      </div>

      <button type="button" class="btn btn-primary" id="botaoEntrar">Entrar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#botaoEntrar").click(function () {
        const login = $("#login").val().trim();
        const senha = $("#senha").val();

        $("#erroLogin, #erroSenha").text("");

        if (!login) {
          $("#erroLogin").text("Por favor, insira seu login.");
          return;
        }

        if (!senha) {
          $("#erroSenha").text("Por favor, insira sua senha.");
          return;
        }

        $.post("login.php", { login: login, senha: senha }, function (resposta) {
          if (resposta === "sucesso") {
            window.location.href = "home.php";
          } else {
            $("#erroSenha").text("Login ou senha incorretos.");
          }
        });
      });

      $("#login, #senha").keypress(function (e) {
        if (e.which === 13) {
          $("#botaoEntrar").click();
        }
      });
    });
  </script>
</body>
</html>
